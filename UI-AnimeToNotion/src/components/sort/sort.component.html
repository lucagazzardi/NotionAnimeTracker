<div class="sort-wrap">
  <div class="sort">

    <div class="sort__item flex-end">
      <div class="sort__select" mat-button [matMenuTriggerFor]="menu">
        <div class="sort__icon">
          <svg xmlns="http://www.w3.org/2000/svg" height=".75rem" viewBox="0 0 320 512">
            <path fill="currentColor" d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z" />
          </svg>
        </div>
        <div class="sort__fields">
          <div class="sort__value">{{selectedValue}}</div>
          <mat-menu #menu="matMenu" class="mat-menu-style">
            <button *ngFor="let sort of selectSort" mat-menu-item (click)="onChange(sort)">{{sort}}</button>
          </mat-menu>
        </div>
      </div>
    </div>

    <div class="sort__item--divider"></div>

    <div class="sort__item-wrapper">
      <div class="sort__item">
        <app-checkbox [label]="favoritesLabel" (valueChanged)="onChangeFavorites($event)"></app-checkbox>
      </div>

      <div class="sort__item">
        <app-checkbox [label]="planToWatchLabel" (valueChanged)="onChangePlanToWatch($event)"></app-checkbox>
      </div>
    </div>

  </div>

</div>
