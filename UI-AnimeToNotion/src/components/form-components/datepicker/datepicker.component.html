<div class="base-form-component datepicker" (click)="picker.open()">

  <div class="base-form-icon datepicker-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path fill="currentColor" d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z" />
    </svg>
  </div>

  <mat-form-field appearance="fill" class="datepicker-input">
    <input matInput [matDatepicker]="picker" class="datepicker-trigger" [formControl]="date">
    <mat-datepicker #picker xPosition="start" yPosition="above"></mat-datepicker>
  </mat-form-field>

</div>
