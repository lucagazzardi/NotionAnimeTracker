<div class="base-form-component select {{background}}">
  <mat-form-field>
    <mat-select [formControl]="status" disableOptionCentering (openedChange)="rotateIcon($event)">
      <mat-option *ngFor="let item of values" [value]="item">
        {{item.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="!valueSelected" class="select__icon" [class.select__icon--rotated]="rotatedIcon">
    <svg xmlns="http://www.w3.org/2000/svg" height=".8rem" viewBox="0 0 512 512">
      <path fill="currentColor" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
    </svg>
  </div>

  <div *ngIf="valueSelected" class="select__icon--reset" (click)="reset()">
    <svg xmlns="http://www.w3.org/2000/svg" height="1rem" viewBox="0 0 384 512">
      <path fill="currentColor" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
    </svg>
  </div>  

</div>
